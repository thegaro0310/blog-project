<!DOCTYPE html>
<html>
<head>
    <title>{% if edit %}Edit Post{% else %}Add New Post{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }

        .form-group button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .form-group button[type="submit"]:hover {
            background-color: #45a049;
            color: #fff;
        }

        .form-group button.delete-button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #f46c36;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .form-group button.delete-button:hover {
            background-color: #f43636;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>{% if edit %}Edit Post{% else %}Add New Post{% endif %}</h1>
        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ post.title }}" required>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="6" required>{{ post.content }}</textarea>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" value="{{ post.author }}" required>
            </div>

            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </form>
        <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}">
            <div class="form-group">
                <button type="submit" class="delete-button" onclick="return confirmDelete()">Delete</button>
            </div>
        </form>
        
        <script>
            function confirmDelete() {
                return confirm('Are you sure you want to delete this blog post?');
            }
        </script>
    </div>
</body>
</html>
